<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> This is my website </title>
    <link rel="shortcut icon" href="assets/android-chrome-512x512.png" type="image/x-icon">
    <style>
        body {
            background-color: aquamarine;

        }

        #bg-blue {
            background-color: red;
            color: white;
        }

        .container {
            background-color: purple;
            color: white;
        }

        #para,#a {
            color: white;
            background-color: green;
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- css is a style sheet language used for describing the presentation of a document written in a markup language like html. -->
    <!-- css makes the web page look better and more presentable.  -->
    <!-- css can be used to change the color of the text, the font, the size of the text, the background color, the padding, the margin, the border, the width, the height, the position, the display, the flex, the grid, the animation, the transition, the transform, the filter, the shadow, the outline, the overflow, the visibility, the z-index, the opacity, the cursor, the user-select, the pointer-events, the white-space, the text-align, the text-decoration, the text-transform, the text-overflow, the text-shadow, the text-indent, the text-justify, the text-orientation, the text-underline-position, the text-rendering, the text-orientation, the text-underline-offset, the text-underline-width, the text-underline-style, the text-underline-color, the text-underline, the text-overflow, the text-overflow-ellipsis, the text-overflow-mode, the text-overflow-clip and many more. -->
    <!-- the tag <style> is used to write the css code in the html file. 
    css types are inline, internal and external. -->

    <p id="para">this is a paragraph </p>

    <!-- css is optional that is only for the make style cascading style sheets  -->
    <div class="container">
        <!-- div#id you can define the id of the div tag # is for id unique identifier -->
        <!-- div.container that makes the class  -->
        <!-- the * is a universal selector that selects all elements. -->
        <!-- /* */ is used for the comments in the css file. -->
        <p>this is div tag in the html page</p>
    </div>
    <section id="bg-blue">
        <p>this is section tag in html </p>
    </section>

    <div id="a">blue color</div>
</body>

</html>
